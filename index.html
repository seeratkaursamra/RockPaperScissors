<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="leaderboard">
    <p>🧑‍💻 <strong>Player</strong>: <span id="player-score">0</span></p>
    <p>🤖 <strong>Computer</strong>: <span id="computer-score">0</span></p>
  </div>

  <div id="game-container">
    <h1 id="header">Rock Paper Scissors</h1>
    <p>Choose one:</p>
    <div id="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div id="results">
      <p id="player-choice">Your Choice:</p>
      <p id="computer-choice">Computer's Choice:</p>
      <p id="result">Result:</p>
      <p id="subtle-message"></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>

</body>
</html>
